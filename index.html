        let currentQuestion = 0, correctAnswers = 0, responses = [], startTime, endTime, timerInterval;
        let studentName = "";
        const examDuration = 150 * 60;

        const startBtn = document.getElementById("startBtn");
        const startContainer = document.getElementById("start-container");
        const quizContainer = document.getElementById("quiz-container");
        const resultContainer = document.getElementById("result-container");
        const timerDisplay = document.getElementById("timer");
        const questionNumber = document.getElementById("question-number");
        const questionSubject = document.getElementById("question-subject");
        const questionText = document.getElementById("question-text");
        const questionSentence = document.getElementById("question-sentence");
        const optionsContainer = document.getElementById("options");
        const nextBtn = document.getElementById("nextBtn");
        const scoreDisplay = document.getElementById("score");
        const totalTimeDisplay = document.getElementById("total-time");

        startBtn.addEventListener("click", () => {
            studentName = document.getElementById("studentName").value.trim();
            if (studentName === "") {
                alert("Por favor ingresa tu nombre completo.");
                return;
            }
            startContainer.style.display = "none";
            quizContainer.style.display = "block";
            startTime = new Date();
            startTimer();
            showQuestion();
        });

        function startTimer() {
            let remainingTime = examDuration;
            timerInterval = setInterval(() => {
                remainingTime--;
                const minutes = Math.floor(remainingTime / 60);
                const seconds = remainingTime % 60;
                timerDisplay.textContent = `Tiempo restante: ${minutes}m ${seconds}s`;

                if (remainingTime <= 0) {
                    clearInterval(timerInterval);
                    endExam();
                }
            }, 1000);
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) return endExam();
            const question = questions[currentQuestion];
            document.getElementById("question-number").textContent = `Pregunta ${currentQuestion + 1} de ${questions.length}`;
            document.getElementById("question-subject").textContent = `Asignatura: ${question.subject}`;
            document.getElementById("question-text").textContent = question.question;
            document.getElementById("question-sentence").innerHTML = "";

            if (question.sentence && question.sentence.includes("http")) {
                const img = document.createElement("img");
                img.src = question.sentence;
                img.alt = "Imagen de la oración";
				img.width = question.imageSize?.width || 350;
				img.height = question.imageSize?.height || 150;
				questionSentence.appendChild(img);
			} else if (question.sentence) {
				questionSentence.textContent = question.sentence;
            }

        optionsContainer.innerHTML = "";

		question.options.forEach(option => {
    const label = document.createElement("label");
    label.style.display = "flex";
    label.style.alignItems = "center";
    label.style.justifyContent = "center";
    label.style.gap = "10px";
    label.classList.add("options");

    const input = document.createElement("input");
    input.type = "radio";
    input.name = "answer";
    input.value = option.img; // Usa la imagen como valor
    label.appendChild(input);

    if (option.img) {
        const img = document.createElement("img");
        img.src = option.img;
        img.alt = "Opción de imagen";
        if (option.width) img.style.width = option.width + "px";
		if (option.height) img.style.height = option.height + "px";

        label.appendChild(img);
    }

    // Si existe texto opcional, lo mostramos
    if (option.label) {
        const span = document.createElement("span");
        span.innerHTML = option.label;
        label.appendChild(span);
    }

    optionsContainer.appendChild(label);
    optionsContainer.appendChild(document.createElement("br"));
});

        }

        nextBtn.addEventListener("click", () => {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (!selectedOption) return alert("Por favor selecciona una respuesta.");
            
            const question = questions[currentQuestion];
            responses.push({ 
                question: question.question, 
                selected: selectedOption.value, 
                correct: selectedOption.value === question.answer, 
                subject: question.subject 
            });

            if (selectedOption.value === question.answer) correctAnswers++;
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                endExam();
            }
        });

        function endExam() {
			endTime = new Date(); // Captura la hora de finalización del examen
			clearInterval(timerInterval);
			quizContainer.style.display = "none";
			resultContainer.style.display = "block";
			scoreDisplay.textContent = `Aciertos: ${correctAnswers} de ${questions.length}`;
			document.getElementById("result-container").classList.remove("hidden");
			descargarResultados();
			enviarResultadosPorCorreo();

		}

		
		function descargarResultados() {
			const elapsedTime = Math.floor((endTime - startTime) / 1000); // Calcula el tiempo transcurrido en segundos
			const minutes = Math.floor(elapsedTime / 60); // Convierte los segundos a minutos
			const seconds = elapsedTime % 60; // Obtiene los segundos restantes

			// Prepara el texto para el archivo CSV, incluyendo el nombre y el tiempo total
			let text = `Nombre: ${studentName}\nTiempo total: ${minutes}m ${seconds}s\n\nPregunta,Respuesta Seleccionada,Correcta,Asignatura\n`;

			// Añade las respuestas y si son correctas o no
			responses.forEach(response => text += `"${response.question}","${response.selected}","${response.correct ? 'Sí' : 'No'}","${response.subject}"\n`);

			// Crea el archivo CSV con el contenido
			const blob = new Blob([text], { type: "text/csv" });
			const a = document.createElement("a");
			a.href = URL.createObjectURL(blob);
			a.download = "resultados_examen.csv"; 
			a.click();
		};
		
			function construirTablaHTML(responses) {
				let tablaHTML = `
				<table border="1" cellpadding="5" cellspacing="0" style="border-collapse: collapse; width: 100%; font-family: Arial, sans-serif; font-size: 14px;">
				<thead>
					<tr>
					<th>Pregunta</th>
					<th>Respuesta Seleccionada</th>
					<th>Correcta</th>
					<th>Asignatura</th>
					</tr>
				</thead>
				<tbody>
				`;

				responses.forEach(response => {
					tablaHTML += `
					<tr>
					<td>${response.question}</td>
					<td>${response.selected}</td>
					<td>${response.correct ? 'Sí' : 'No'}</td>
					<td>${response.subject}</td>
					</tr>
					`;
				});

				tablaHTML += `
				</tbody>
				</table>
				`;

				return tablaHTML;
			}


			function enviarResultadosPorCorreo() {
				if (!endTime || !startTime) {
					console.error("Error: startTime o endTime no están definidos.");
					return;
				}

				const elapsedTime = Math.floor((endTime - startTime) / 1000);
				const minutes = Math.floor(elapsedTime / 60);
				const seconds = elapsedTime % 60;

				const examTotalTime = `${minutes}m ${seconds}s`;  

				const tablaHTML = construirTablaHTML(responses);

				console.log("Enviando correo con:", {
					student_name: studentName,
					correct_answers: correctAnswers,
					total_time: examTotalTime,
					result_html: tablaHTML
				});

				emailjs.send("service_59gknql", "template_yc6bgod", 
				{
					student_name: studentName,
					correct_answers: correctAnswers,
					total_time: examTotalTime,
					result_html: tablaHTML, 
					to_email: "carlos.valtierra.perez21@gmail.com"
				})
				.then(function(response) {
					console.log("Correo enviado:", response.status, response.text);
				}, function(error) {
					console.error("Error al enviar correo:", error);
				});
			}


			

		
    </script>
